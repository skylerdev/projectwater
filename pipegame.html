<!DOCTYPE html>
<head>
   <meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/pipe_game.css">
   <title>Pipe Game</title>
</head>
<body onload="setup()">
   <img id="vPipe" src="assets/Vertical_Pipe.png" style="display:none">
	 <img id="hPipe" src="assets/Horizontal_Pipe.png" style="display:none">
	 <img id="rDPipe" src="assets/Right_Down_Pipe.png" style="display:none">
	 <img id="lDPipe" src="assets/Left_Down_Pipe.png" style="display:none">
	 <img id="rUPipe" src="assets/Right_Up_Pipe.png" style="display:none">
	 <img id="lUPipe" src="assets/Left_Up_Pipe.png" style="display:none">
	 <img id="allPipe" src="assets/All_Pipe.png" style="display:none">
  <img id="startPipe" src="assets/Start_Pipe.png" style="display:none">
  <img id="endPipe" src="assets/End_Pipe.png" style="display:none">
	 <div id="gameContainer">
			<canvas id="gameDisplay" width="384px" height="512px" ontouchstart="touchPos(event)" ontouchmove="touchPos(event)"  ontouchend="displayPos()"></canvas>
	 </div>
   
	<script src="js/main.js"></script>
</body>
